{% extends "base.html" %}

{% block title %}NL2PLN Promptgen - Edit Sample{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h1 class="mb-4">Edit Sample #{{ sample_id + 1 }}</h1>
        <div class="mb-3">
            <a href="/sample/{{ sample_id }}" class="btn btn-outline-secondary btn-sm">‚Üê Back to Sample</a>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Edit Sample</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="english" class="form-label">English Input:</label>
                        <textarea class="form-control" id="english" name="english" rows="3" required>{{ sample.english }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="pln_types" class="form-label">PLN Types:</label>
                        <textarea class="form-control font-monospace" id="pln_types" name="pln_types" rows="5" required>{{ sample.pln_types }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="pln_statements" class="form-label">PLN Statements:</label>
                        <textarea class="form-control font-monospace" id="pln_statements" name="pln_statements" rows="8" required>{{ sample.pln_statements }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="pln_query" class="form-label">PLN Questions:</label>
                        <textarea class="form-control font-monospace" id="pln_query" name="pln_query" rows="3">{{ sample.pln_query }}</textarea>
                        <div class="form-text">Optional. Leave blank if there are no questions.</div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
