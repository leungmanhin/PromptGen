{% extends "base.html" %}

{% block title %}NL2PLN Promptgen - Edit Sample{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h1 class="mb-4">Edit Sample #{{ sample_id + 1 }}</h1>
        <div class="mb-3">
            <a href="/sample/{{ sample_id }}" class="btn btn-outline-secondary btn-sm">‚Üê Back to Sample</a>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Edit Sample</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="input" class="form-label">Input:</label>
                        <textarea class="form-control" id="input" name="input" rows="3" required>{{ sample.input }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="types" class="form-label">Types:</label>
                        <textarea class="form-control font-monospace" id="types" name="types" rows="5" required>{{ sample.types }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="statements" class="form-label">Statements:</label>
                        <textarea class="form-control font-monospace" id="statements" name="statements" rows="8" required>{{ sample.statements }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="questions" class="form-label">Questions:</label>
                        <textarea class="form-control font-monospace" id="questions" name="questions" rows="3">{{ sample.questions }}</textarea>
                        <div class="form-text">Optional. Leave blank if there are no questions.</div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
