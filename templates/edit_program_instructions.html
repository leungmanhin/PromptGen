{% extends "base.html" %}

{% block title %}Edit Program Instructions{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Edit Program Instructions</h1>
    
    <form method="POST" action="{{ url_for('main.edit_program_instructions') }}">
        <div class="mb-3">
            <label for="instructions" class="form-label">Program Instructions</label>
            <textarea class="form-control" id="instructions" name="instructions" rows="15" style="font-family: monospace;">{{ instructions }}</textarea>
            <small class="form-text text-muted">These instructions are used by the model when running the program.</small>
        </div>
        
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Save Instructions</button>
            <a href="{{ url_for('main.index') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
