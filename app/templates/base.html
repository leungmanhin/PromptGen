<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NL2PLN Promptgen{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .code-block {
            font-family: monospace;
            white-space: pre-wrap;
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .container {
            max-width: 1200px;
        }
        .nav-tabs {
            margin-bottom: 20px;
        }
        .sample-card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="{{ url_for('main.index') }}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <span class="fs-4">NL2PLN Promptgen</span>
            </a>
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="{{ url_for('main.index') }}" class="nav-link {% if request.path == '/' %}active{% endif %}">Dashboard</a></li>
                <li class="nav-item"><a href="{{ url_for('samples.view_samples') }}" class="nav-link {% if request.path == '/samples' %}active{% endif %}">Samples</a></li>
                <li class="nav-item"><a href="{{ url_for('samples.add_sample') }}" class="nav-link {% if request.path == '/samples/add' %}active{% endif %}">Add Sample</a></li>
            </ul>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer class="pt-4 my-md-5 pt-md-5 border-top">
            <div class="row">
                <div class="col-12 col-md text-center">
                    <small class="d-block mb-3 text-muted">NL2PLN Promptgen &copy; 2024</small>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
